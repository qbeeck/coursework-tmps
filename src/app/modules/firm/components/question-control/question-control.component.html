<mat-card [formGroup]="questionFormGroup">
  <mat-card-title>
    <mat-form-field>
      <mat-label>Question</mat-label>
      <input matInput formControlName="question" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Type</mat-label>
      <input matInput formControlName="type" />
    </mat-form-field>

    <mat-card-actions align="end">
      <button mat-button type="button"  (click)="deleted.emit()">delete</button>
    </mat-card-actions>
  </mat-card-title>
</mat-card>
