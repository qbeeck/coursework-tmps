<form [formGroup]="customForm">
  <mat-card>
    <mat-card-title>
      <mat-form-field>
        <mat-label>Form Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    </mat-card-title>

    <mat-card-subtitle>
      <mat-form-field>
        <mat-label>Form Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
    </mat-card-subtitle>

    <button mat-stroked-button color="primary" type="button" (click)="addSection()">Add section</button>
    <button mat-stroked-button color="primary" type="button" (click)="addQuestion()">Add question</button>
    <button *ngIf="!readonly" mat-stroked-button color="primary" (click)="onSave()">Save</button>
  </mat-card>

  <mat-accordion multi>
    <ng-container *ngFor="let firmControl of customForm.controls.customFormControls.controls; let i = index">
      <app-section-control
        *ngIf="firmControl.value.type === 'section'"
        [sectionFormGroup]="$any(firmControl)"
        (deleted)="deleteSection(i)"
      ></app-section-control>

      <mat-expansion-panel
        *ngIf="firmControl.value.type === 'question'"
        [formGroup]="firmControl"
        expanded
      >
        <mat-expansion-panel-header>Question</mat-expansion-panel-header>

        <app-question-control [questionFormGroup]="$any(firmControl)" (deleted)="deleteQuestion(i)"></app-question-control>
      </mat-expansion-panel>
    </ng-container>
  </mat-accordion>
</form>
